[package]
name = "treetop-rest"
version = "0.0.1"
edition = "2024"

[dependencies]
actix-web = "4.11.0"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.40", features = ["derive", "env"] }
env_logger = "0.11.8"
futures = "0.3.31"
regex = "1.11.1"
reqwest = { version = "0.12.20", features = ["json"] }
rustyline = "16.0.0"
serde = "1.0.219"
serde_json = "1.0.140"
sha2 = "0.10.9"
tokio = { version = "1.45.1", features = ["full"] }
tracing = "0.1.41"
treetop-core = "0.0.1"


[[bin]]
name = "server"
path = "src/bin/server.rs"

[[bin]]
name = "cli"
path = "src/bin/cli.rs"
